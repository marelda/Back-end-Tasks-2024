<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="navbar">
        <div class="Heading">My to do list</div>
        <div class="menu">
            <ul class="menu-item">
                <li>Work </li>
                <li>Home</li>

            </ul>
        </div>
    </div>
    <div class="container">
        <h1>MY TO DO LIST!</h1>
        <form>
            <div class="Task">
                <input type="checkbox">
                <label> Do the dishes</label>
            </div>
            <div class="Task">
                <input type="checkbox">
                <label> Sweep the floor</label>
            </div>
            <div class="Task">
                <input type="checkbox">
                <label> Finish my assignments</label>
            </div>
            <div class="Task">
                <input type="checkbox">
                <label> Make snacks</label>
            </div>
            <div class="Task">
                <input type="checkbox">
                <label> Pick the packages</label>
            </div>
            <div class="Add-Task">
                <input type="text" placeholder="New task">
                <button type="button">+</button>
            </div>

        </form>
    </div>
    </div> 
    <script src="scripts.js"></script>
</body>
</html>
